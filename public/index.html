<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Express Server</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <form id="signed-url-form">
        <label for="url">URL:</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="https://sectest.ucarecdn.com/fda7fcaf-3ae5-4808-bff3-ede4036c4564/"
          required
        />
        <span
          >For example,
          <code
            >https://sectest.ucarecdn.com/fda7fcaf-3ae5-4808-bff3-ede4036c4564/</code
          ></span
        >
        <br />
        <label for="lifetime">Lifetime (seconds):</label>
        <input
          type="number"
          id="lifetime"
          name="lifetime"
          placeholder="3200"
          required
        />
        <br />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
